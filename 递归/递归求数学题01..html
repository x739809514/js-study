<body>
    <script>
        //利用函数求 1-n的阶乘
    function func(n){
        //这一步是为了防止死递归
       if(n==1){
           return 1;
       }
       return n*func(n-1);
    }
    //console.log(func(-3));//负数没有阶乘
    console.log(func(7));
    </script>
