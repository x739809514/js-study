<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var data=[{
            id:1,
            name:'家电',
            goods:[{
                id:11,
                name:'冰箱'
            },{
                id:12,
                name:'洗衣机'
            }]
        },{
            id:2,
            name:'服饰'
        }];
        ///输入id号，输出元素
        //1.利用foreach去遍历每一个对象
        function getID(json,id){
            json.forEach(function(item){
                //console.log(item);
                if(item.id==id){
                    console.log(item);
                    //利用递归得到里层数据
                }else if(item.goods&&item.goods.length>0){
                    getID(item.goods,id);
                }
            })
        }
        getID(data,11);
    </script>
</body>
</html>
