<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var obj={
            id:1,
            pname:"aksd",
            price:1999,
            num:2000
        };
        var arr=Object.keys(obj);
        //console.log(arr);
        arr.forEach(function(value){
            console.log(value);
        })
        //for..in..方法
        for(var pro in obj){
            console.log(pro+":"+obj[pro]);
        }

        //总结
        //1.Object.key返回的是数组中的属性名,并以数组的形式返回
        //2.for..in返回的不是数组返回一个所有属性名和其对应值的字符串
    </script>
</body>
</html>
