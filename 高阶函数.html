<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //高阶函数是对其他函数进行操作的函数
        // 接收函数作为参数
        function fn(callback){
            callback&&callback();
        }
        fn(function(){
            alert('hi')
        })
        //将函数作为返回值输出
        function fn(){
            return function(){}
        }
        fn();
    </script>
    <script>
        //高阶函数 - 函数可以作为参数传递
        function fn(a,b,callback){
            console.log(a+b);
            callback&&callback();
        }
        fn(1,2,function(){
            console.log('我是最后调用的');
        })
    </script>
</body>
</html>
