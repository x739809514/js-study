<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        //1.严格模式下必须先声明变量再使用
        //2.不能随意删除已经声明好的变量
        //3.严格模式下全局作用域中的函数中的 this是undefined
        function fn(){
            console.log(this);
        }
        fn();
        //4.严格模式下，如果构造函数不加new调用，this指向undefined 若赋值就会报错
        function star(){
            this.sex='男';
        }
        star();
       var ldh=new star();
       console.log(ldh.sex);
       //5.严格模式下不能有重名的参数
       function fun(a,a){
            console.log(a+a);
       }
       fn(1,2);     //会报错
       //6.不要再if,for里面声明函数
    </script>
</body>
</html>
