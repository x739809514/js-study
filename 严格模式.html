<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 为整个脚本开启严格模式 -->
    <script>
        'use strict';
        //下面的js代码就会按照严格模式执行代码

    </script>
    <script>
        (function(){
            'use strict';
            //这种情况下 立即执行函数也会在严格模式下执行
        })();
    </script>

    <!-- 为某个函数开启严格模式 -->
    <script>
        //此时只是给fn函数开启严格模式
        function fn(){
            'use strict';
            //下面的代码按照严格模式执行
        }
        function an(){
            //里面的代码还是按照严格模式
        }
    </script>

</body>
</html>
