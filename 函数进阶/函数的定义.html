<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1.自定义函数
        function fn(){};
        //2.函数表达式（匿名函数）
        var fun=function(){}
        //3.利用new function('参数1','参数2','函数体')
       // var f=new Function('console.log(123)');
        var f=new Function('a','b','console.log(a+b)'); //这种方式效率低
        f(1,2);
        //4.所有的函数都是 Function的实例（对象）
        console.dir(f);
        console.log(f instanceof Object);   //instanceof表示f是否在object中
        //输出true，即函数也是对象 
    </script>
</body>
</html>
