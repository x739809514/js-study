<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //函数调用方式

        //1.普通函数
        function fn(){
            console.log('abababa');
        }
        fn(); fn.call();

        //2.对象的方法
        var o={
            sayHi:function(){
                console.log('abababa');
            }
        }
        o.sayHi();

        //3.构造函数
        function star(){
            console.log('abababa');
        }
        new star();

        //4.绑定事件函数
        btn.onclick=function(){}    //点击事件触发时调用

        //5.定时器函数
        setInterval(function(){},1000); //这个函数是定时器自动一秒钟调用一次

        //6.立即执行函数
        (function*(){console.log('abababa');})()    //立即执行函数是自动调用
    </script>
    
</body>
</html>
